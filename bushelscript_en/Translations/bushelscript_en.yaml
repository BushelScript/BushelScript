translation:
    format: 0.1
    language: bushelscript_en
    mappings:
        variable:
            id:
                # Script is the rough equivalent of the "global object" in
                # JavaScript, the current module in Python, or the "main" module
                # in Ruby. (Though unlike JavaScript's global object, it is not
                # populated with any builtin members; that's Core's job.)
                #
                # Term:
                #   Defined in the outermost (unnamed) dictionary.
                #   Defines Core.
                #   The sole member of the Standard Lexicon (implying that it
                #     contains all of the user's top-level term definitions.)
                #
                # Value:
                #   A `script` that contains all of the user's top-level
                #     function definitions.
                #   Active target above Core in the Standard Target Stack
                #     (i.e., used before Core).
                '': Script
                # Core is the rough equivalent of `Kernel` in Ruby or
                # `builtins` in Python (although the actual lookup processes
                # differ considerably.)
                #
                # Term:
                #   Defined in Script.
                #   Defines all other builtin terms (the rest of this file).
                #   Exports so that its contents are reached by implicit lookup.
                #
                # Value:
                #   Object of type `core object` that implements the builtin
                #     commands.
                #   Active target at the bottom of the Standard Target Stack
                #     (i.e., searched last).
                Core: Core
        dictionary:
            id:
                Core:
                    Math: Math
                    Sequence: Sequence
                    String: String
                    GUI: GUI
                    CLI: CLI
        resource:
            res:
                bushelscript: BushelScript
                system: system
        constant:
             ae4:
                 'true': 'true'
                 fals: 'false'
        type:
            ae4:
                cobj: item
                enum: constant
                pcls: type
                bool: boolean
                nmbr: number
                comp: integer
                doub: real
                utxt: string
                'cha ': character
                utf8: UTF-8 text
                list: list
                reco: record
                'obj ': specifier
                cmpd: comparison test specifier
                logi: logical test specifier
                'ldt ': date
                file: file
                alis: alias
                capp:
                    - application
                    - app
                cwin: window
                docu: document
            id:
                Core:
                    core object: core object
                    script: script
                    function: function
                    environment variable:
                        - environment variable
                        - environment var
                        - env variable
                        - env var
        property:
            ae4:
                pALL: properties
                pnam: name
                'ID  ': id
                pidx: index
                leng: length
                rvse: reverse
                rest: tail
                bhit: button returned
                # Apparently defined by System Events or something.
                # This would be id:environment variable:value
                valL: value
            id:
                top script: top script
                current date: current date
                file:
                    basename:
                        - basename
                        - base name
                    extname:
                        - extname
                        - extension name
                        - extension
                    dirname:
                        - dirname
                        - directory name
                date:
                    seconds: seconds    # property id:date/seconds
                    minutes: minutes
                    hours: hours
                    seconds since midnight: seconds since midnight
                Math:
                    pi: pi
                    e: e
        command:
            ae8:
                # Standard AE-based application commands.
                aevtoapp: run
                aevtrapp: reopen
                aevtodoc: open
                aevtpdoc: print documents   # Let's not have random sheets of paper coming out of people's printers.
                aevtquit: quit
                miscactv: activate
                GURLGURL: open location
                # GUIHost commands.
                bShGnotf: notification
                bShGdisA: alert
                bShGchlt: choose from
                'bShGask ': ask
            id:
                delay:
                    - delay
                    - wait
                Math:
                    abs:
                        - absolute value
                        - abs
                    sqrt:
                        - square root
                        - sqrt
                        - âˆš
                    cbrt:
                        - cube root
                        - cubic root
                        - cbrt
                    square:
                        - square
                        - squared
                    cube:
                        - cube
                        - cubed
                    pow:
                        - power
                        - pow
                Sequence:
                    join: join
                String:
                    split: split
                CLI:
                    log: log
        parameter:
            ae12:
                coresetddata: to
                aevtodocstxt: search text
                GURLGURLWIND: window
                bShGnotfappr: title
                bShGnotfsubt: subtitle
                bShGnotfnsou: sound
                bShGdisAappr: title
                bShGdisAmesS: message
                bShGdisAEAlT: kind
                bShGdisAbtns: buttons
                bShGdisAdflt: default
                bShGdisAcbtn: cancel
                bShGdisAgivu: timeout
                bShGchlt----: list
                bShGchltappr: title
                bShGchltprmp: prompt
                bShGchltinSL: default
                bShGchltokbt: confirm
                bShGchltcnbt: cancel
                bShGchltmlsl: multiple selection
                bShGchltempL: empty selection
                bShGask ----: prompt
                bShGask forT:
                    - for
                    - as
                bShGask appr: title
            id:
                Math:
                    abs:
                        .direct: of
                    sqrt:
                        .direct: of
                    cbrt:
                        .direct: of
                    square:
                        .direct: of
                    cube:
                        .direct: of
                    pow:
                        .direct: of
                        exponent: to the
                Sequence:
                    join:
