translation:
    format: 0.1
    language: bushelscript_en
    mappings:
        dictionary:
            id:
                Math: Math
                Sequence: Sequence
                String: String
                GUI: GUI
                CLI: CLI
        resource:
            res:
                bushelscript: BushelScript
                system: system
        type:
            ae4:
                cobj: item
                cwin: window
                utf8: UTF-8 text
                list: list
                reco: record
                enum: constant
                bool: boolean
                utxt: string
