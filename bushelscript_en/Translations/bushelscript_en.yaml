                bShGchltempL: empty selection
                bShGask ----: prompt
                bShGask forT:
                    - for
                    - as
                bShGask appr: title
            id:
                Math:
                    abs:
                        .direct: of
                    sqrt:
                        .direct: of
                    cbrt:
                        .direct: of
                    square:
                        .direct: of
                    cube:
                        .direct: of
                    pow:
                        .direct: of
