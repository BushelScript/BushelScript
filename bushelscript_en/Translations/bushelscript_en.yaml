        command:
            ae8:
                # Standard AE-based application commands.
                aevtoapp: run
                aevtrapp: reopen
                aevtodoc: open
                aevtpdoc: print documents   # Let's not have random sheets of paper coming out of people's printers.
                aevtquit: quit
                miscactv: activate
                GURLGURL: open location
                # GUIHost commands.
                bShGnotf: notification
                bShGdisA: alert
                bShGchlt: choose from
                'bShGask ': ask
            id:
                delay:
                    - delay
                    - wait
                Math:
                    abs:
                        - absolute value
                        - abs
                    sqrt:
                        - square root
                        - sqrt
                        - âˆš
                    cbrt:
                        - cube root
