name: CI (Test and Package)

on: [push]

jobs:
  test-and-package:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - name: Switch to Xcode 11.4 (until GitHub makes it the default)
      run: sudo xcode-select -s /Applications/Xcode_11.4_beta.app/Contents/Developer
    - name: Install LLVM
      run: brew install llvm
    - name: Test
      run: |
        cd "$GITHUB_WORKSPACE"
        ./test.sh
    - name: Package
      run: |
        cd "$GITHUB_WORKSPACE"
        ./make-pkg.sh
    - name: Upload package
      if: success()
      uses: actions/upload-artifact@v1
      with:
        name: BushelScript.pkg
        path: ${{ github.workspace }}/BushelScript.pkg
